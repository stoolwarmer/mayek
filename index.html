#realcontent {

  position: fixed;
  z-index: 999;
  left: 0;
  width: 4000px;
  height: auto
}

#realcontent .container{


  width: 300vw;
 max-width: 100% !important;
}

.inner-container, .inner-container1, .inner-container2, .inner1, .inner2 {
  position: sticky;
  top: 0;
  height: 100vh;
  width: 100%;
  overflow-x: hidden;
  }
.scroll-container {
  position: absolute;
  height: 100%;
  padding: 0  0 0 100px;
  display: flex;
  flex-flow: row nowrap;
  justify-content: flex-start;
  align-items: center;
}

.scroll-container1, .scroll-container2 {
  position: absolute;
  width: 5000px;
  height: 100%;
}

.outer-container, .outer-container1, .outer-container2 {
  position: relative;
  width: 100%;
  min-height: 100vh;
  background: white;
}

.cards {
  position: relative;
  height: 300px;
  width: 500px;
  background-color: #111f30;
  margin-right: 75px;
  flex-shrink: 0;
}

.fixer, .fixer2 {
  height: 100vh;
  background-color: #34349a;
  position : absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.cardsx {
  position: absolute;
  height: 200px;
  width: 200px;
  background-color: blue;
  border-radius: 50%;
 /* -webkit-box-shadow: 5px 5px 24px -3px rgba(0,0,0,1);
-moz-box-shadow: 5px 5px 24px -3px rgba(0,0,0,1);
box-shadow: 5px 5px 24px -3px rgba(0,0,0,1);*/
-webkit-box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.6);
-moz-box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.6);
box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.6);
will-change: transform;
z-index: 2;


}

.cards-text{
  position: relative;
  top: 50%;
    text-align: center;
    transform: translateY(-50%);
  font-weight : 800;
  color: white;
  text-transform: lowercase;
}

#mainNav.navbar-shrink {
  
    background-color: transparent;
}

section#scroller, section#scrollerx {
  padding : 0;
}

.liner{
  height: 10px;
  background-color: white;
  border-radius: 5px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);

}

.c3::before {
content: '';
height: 5px;
  background-color: white;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
  position: absolute;
  top: 50%;
  width: 600px;
  left: -600px;
  transform: translateY(-50%);

}

.c1::before {
content: '';
height: 5px;
  background-color: white;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
  position: absolute;
  top: 50%;
  width: 600px;
  right: -600px;
  transform: translateY(-50%);

}

h3.cards-text {
  font-size: 35px;
}

.c-text {
  color: white;
  position: absolute;
  display: block;
  top: 50%;
  width: 300px;
  transform: translateY(-50%);
  padding: 8px 5px;
  border-bottom: 1px dotted white;
  /*transition: left .3s ease-out;*/
  line-height: 20px;

}



body {
  counter-reset: section;                       /* Set a counter named 'section', and its initial value is 0. */
}

.c-text::before {
  counter-increment: section;                   /* Increment the value of section counter by 1 */
  content: counter(section);    /* Display the word 'Section ', the value of 
                                                   section counter, and a colon before the content
                                                   of each h3 */
}

@keyframes slide-in {
  0% {
    transform: translate(var(--startpos), -50%) scale(0.7);
    opacity: 0.7;
  }

  80% {
    transform: translate(var(--endpos), -50%) scale(0.7);
    opacity: 0.7;
  }

  100% {
    transform: translate(var(--endpos), -50%) scale(1);
    opacity: 1;
  }
}

@keyframes slide-out {
  0% {
    transform: translate(var(--startpos), -50%) scale(1);
    opacity: 1;
  }

  20% {
    transform: translate(var(--startpos), -50%) scale(0.7);
    opacity: 0.7;
  }

  100% {
    transform: translate(var(--endpos), -50%) scale(0.7);
    opacity: 0.7;
  }
}

@keyframes flipInX {
  from {
    transform: translate(var(--endpos), -50%) perspective(400px) rotate3d(1, 0, 0, 90deg);
    animation-timing-function: ease-in;
   
  }

  70% {
    transform: translate(var(--endpos), -50%) perspective(400px) rotate3d(1, 0, 0, -20deg);
    animation-timing-function: ease-in;
    
  }

 

  

  to {
    transform: translate(var(--endpos), -50%) perspective(400px);
    
  }
}


@keyframes flipOutX {
  from {
    transform: translate(var(--startpos), -50%) perspective(400px);
  }

  30% {
    transform: translate(var(--startpos), -50%) perspective(400px) rotate3d(1, 0, 0, -20deg);
    opacity: 1;
  }

  to {
    transform: translate(var(--startpos), -50%) perspective(400px) rotate3d(1, 0, 0, 90deg);
    opacity: 0;
  }
}

.slidertext{
  animation: flipInX .2s;
  backface-visibility: visible !important;
  animation-fill-mode: both;
}

.slidertext-out{
  animation: flipOutX .3s ;
  
  backface-visibility: visible !important;
  animation-fill-mode: both;
}

particle {
  border-radius: 50%;
  pointer-events: none;
  position: absolute;
  transition: transform .5s ease;
  z-index: 6;
  background-color: transparent;
    background-image: linear-gradient(180deg, #FFFFFF 8%, #D3CDC6 100%);
}

.wrappa {
  position: relative;
  width: 100vw; 
  height: 100%; 
  transform-style: preserve-3d;
  perspective: 1000px;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
}
